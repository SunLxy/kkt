      - name: Compress rematch-hash-router Example.
        run: zip -r -y rematch-hash-router.zip . -x "node_modules/*" -x "build/*" -x "dist/*" -x "coverage/*" -x ".eslintcache" -x "sandbox.config.json"
        working-directory: example/rematch-hash-router
